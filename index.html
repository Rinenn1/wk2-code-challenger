<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Shopping List</title>
</head>
<body>

    <div id="shoppingList">
        <div id="header">
            <h1 id="headerText">Shopping List</h1>
        </div>

        <section id="add">
            <div id="input">
                <form id="form">
                    <select name="type" id="dropdown" aria-placeholder="type">
                        <option value="clothes">Clothes</option>
                        <option value="groceries">Groceries</option>
                        <option value="edibles">Drinks/Food</option>
                        <option value="ingredients">Ingredients</option>
                        <option value="tech">Tech</option>
                        <option value="toys">Toys</option>
                        <option value="other">Other</option>
                    </select>
        
                </form>
                <form id="getInput">
                    <input type="text" id="itemName" placeholder="Enter product... ">
                    <input type="number" min="1" id="itemQuantity" placeholder="QTY">
                </form>
        
        
                <button type="submit" id="btn">ADD TO LIST</button>
            </div>
        </section>
        
        <section id="search">
            <h3>Search Item</h3>
            <input type="search" id="searchInput" placeholder="Search Item....">
        </section>

        <div>
            <button type="submit" id="button">SEARCH</button>
        </div>

        <section>
            <h3>Item List</h3>
            <ul id="list">
                
            </ul>
            <div id="clear">
                <button id="clearBtn">CLEAR LIST</button>
            </div>
        </section>

        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
