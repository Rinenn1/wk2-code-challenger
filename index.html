<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Shopping List</title>
</head>
<body>

    <div class="shoppingList">
        <div class="header">
            <h1 class="headerText">Shopping List</h1>
        </div>

        <section class="add">
            <div class="input">
                <form class="form">
                    <select name="type" class="dropdown" aria-placeholder="type">
                        <option value="clothes">Clothes</option>
                        <option value="groceries">Groceries</option>
                        <option value="edibles">Drinks/Food</option>
                        <option value="ingredients">Ingredients</option>
                        <option value="tech">Tech</option>
                        <option value="toys">Toys</option>
                        <option value="other">Other</option>
                    </select>
        
                </form>
                <form class="getInput">
                    <input type="text" class="itemName" placeholder="Enter product... ">
                </form>
                <form class="quantity">
                    <input type="number" class="itemQuantity" placeholder="QTY">
                </form>
        
        
                <button type="submit" class="button">Add to cart</button>
            </div>
        </section>

        <section class="list">
            <h3>Item List</h3>
            <ul>
                
            </ul>
        </section>

        <section class="search">
            <h3>Search Item</h3>
            <input type="search" class="searchInput" placeholder="Search Item....">
        </section>

        <div class="btn">
            <button type="submit" class="button">APPLY</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
